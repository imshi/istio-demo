apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: ecarx-app
  # app name with version
  name: grpc-server-v1
spec:
  selector:
    matchLabels:
      # point 1:label
      app: grpc-server
  template:
    metadata:
      labels:
        # point 2:label + version
        app: grpc-server
        version: v1
    spec:
      affinity: {}
      containers:
        - name: grpc-server
          # point 3:image
          image: >-
            new-devlopment-hbykt.customerindex.alauda.cn:5000/grpc-server:v0.2
          imagePullPolicy: Always
          resources:
            requests:
              memory: 256M
              cpu: 250m
            limits:
              memory: 2G
              cpu: '1'
          envFrom:
            - configMapRef:
                # point 4: configmaps
                name: development-env-file
      hostNetwork: false
  replicas: 1
  strategy:
    type: RollingUpdate
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: grpc-server-v1
  namespace: ecarx-app
spec:
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: grpc-server-v1
  minReplicas: 1
  maxReplicas: 20
---
kind: Service
apiVersion: v1
metadata:
  name: grpc-server
  namespace: ecarx-app
spec:
  selector:
    app: grpc-server
  ports:
    # point 5ï¼šport.name
    - name: grpc-grpc-server
      port: 50051
      targetPort: 50051

